{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    Crear cuenta
{% endblock %}
    
{% block contenido %}
<body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item img-1 min-vh-100 active">
                            <img src="{{url_for('static',filename='image/img-carrusel2.jpg')}}" class="d-block img" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{{url_for('static',filename='image/img-carrusel1.jpg')}}" class="d-block img" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                    </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <!-- <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <img src="{{ url_for('static', filename='image/logo.png')}}" class="img-fluid">
                </div> -->
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                    <h1 class="font-weight-bold mb-4 text-b mt-4">Crea tu cuenta</h1>
                    
                    <div class="d-flex justify-content-around mt-4">
                        <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2 p-4 mb-4 mt-4">Google</button>
                        <button type="submit" class="btn btn-outline-light flex-grow-1 ml-2 mb-4 mt-4">Facebook</button>
                    </div>

                    <p class="font-weight-bold text-muted text-b pb-4 mt-4">Ingresa la siguiente informaci√≥n para registrarte.</p>

                    <form class="pt-4" method="POST">
                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <label  class="form-label font-weight-bold margin">Nombre de usuario <span class="text-danger">*</span></label>
                                <input name="username" type="text" class="form-control bg-dark-x border-0 text-b margin-n " placeholder="Ingrese el nombre de usuario">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label font-weight-bold margin">Clave <span class="text-danger">*</span></label>
                                <input name="clave" type="password" class="form-control bg-dark-x border-0 text-b pr-0 margin-n" placeholder="Ingrese clave de usuario">
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <label class="form-label font-weight-bold margin">Correo de usuario <span class="text-danger">*</span></label>
                                <input name="correo_usuario" type="email" class="form-control bg-dark-x border-0 text-b margin-n" placeholder="Ingrese correo electronico">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label font-weight-bold margin">Cedula Identidad <span class="text-danger">*</span></label>
                            <input name="ci" type="number" class="form-control bg-dark-x border-0 text-b margin-n " placeholder="Tu C.I">
                            <!-- <select name="ci" class="color form-control bg-dark-x border-0 text-b margin-n">
                                <option value="">Selecciona tu cedula</option>
                            </select> -->
                        </div>
                        <button name="btn_submit" type="submit" class="btn btn-primary w-100 text-b mt-4">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock %}
